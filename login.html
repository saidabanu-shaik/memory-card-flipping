<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memory Match Game</title>
    <link rel="stylesheet" href="MCG.css">
    <link rel="icon" type="image/x-icon"  href="https://cdn-icons-png.flaticon.com/512/5951/5951752.png">
    <style>
        /* Add some simple styling for the login page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
    background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
    background-image: url('https://c8.alamy.com/comp/2CJH68Y/silver-and-gold-glitter-feathersboho-style-elementstattoo-template-2CJH68Y.jpg'); /* Replace with your image URL */
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the image */
    border-radius: 10px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Start Game</button>
        </form>
        <div class="footer">
            &copy; 2024 Memory Match Game
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
    
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
    
            // Save user info to local storage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
    
            window.location.href = 'index.html'; // Redirect to the game page
        });
    </script>
    

   
</body>
</html>
